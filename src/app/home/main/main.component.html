<app-header></app-header>
<!--about us section-->
<section class="bg-01">
    <div class="container">
        <div class="row" *ngFor="let item of admin.about">
            <div class="col-md-6 col-sm-12"  >
                <div class="wrapper">
                    <div class="content">
                        <ol>
                            <li><img src="../../../assets/images/abt/1.jpg"></li>
                             <li><img src="../../../assets/images/{{item.aboutusimage}}"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="wrapper">
                    <div class="content">
                        <h5>Welcome at </h5>
                        <h2>{{item.aboutustitle}}</h2>
                        <p>{{item.aboutusdes}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--category section-->
<section class="feature-se">
    <div class="shap-01"></div>
    <div class="shap-02"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Our Category</h2>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let item of admin.category"data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine">
                <div class="wrapper" >
                    <div class="content">
                        <ul>
                            <li>
                                <div class="image">
                                    <img src="../../../assets/images/{{item.categoryimage}}"
                        width="600px" height="300px"
                       
                       >
                                </div>
                                
                               <a (click)="goToCategory(item.categoryname)"> <h3>{{item.categoryname}}</h3></a>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
</section>
<!--Menu section-->
<section class="main-menu">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Our special Menu</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12" data-aos="fade-right">
                <div class="wrapper">
                    <div class="content">
                        <ul>
                            <li *ngFor="let item of admin.product">
                                <img src="../../../assets/images/{{item.productimage}}">
                                <h4><strong>{{item.productname}}</strong><div class="line"></div><span>${{item.productprice}}</span></h4>
                                <p>{{item.productdescription}}</p>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </div>

        
        </div>
    </div>
</section>


  
<section class="main-menu">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Customer Reviews</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="customer-reviews-box">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="heading-title text-center">
                       
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 mr-auto ml-auto text-center">
                      <div id="reviews" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner mt-4">
                          <!-- ngFor to dynamically loop through testimonials -->
                          <div *ngFor="let test of admin.testimonal let i = index" [ngClass]="{'active': i === 0}" class="carousel-item text-center">
                            <h5 class="mt-4 mb-0">
                              <strong class="text-warning text-uppercase" style="font-size: 20px;">Food Station Customer</strong>
                            </h5>
                            <p class="m-0 pt-3" style="font-size: 20px;">{{test.testimonaldescription}}</p>
                          </div>

                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#reviews" role="button" data-slide="prev">
                          <i class="fa fa-angle-left" aria-hidden="true"></i>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#reviews" role="button" data-slide="next">
                          <i class="fa fa-angle-right" aria-hidden="true"></i>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
  
<app-footer></app-footer>
