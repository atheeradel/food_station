<app-admindashboard></app-admindashboard>
<div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 offset-md-2"> 
<div class="body-wrapper d-flex justify-content-center align-items-center" >
    <div class="container-fluid">
        <table class="table table-bordered m-5 text-center ">
            <thead class="bg-dark text-white">
              <tr class="ml-5 ">
                <th scope="col">Reservation Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">Duration </th>
                <th scope="col">Price</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Email</th>
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of admin.reserve" >
                    <td>{{item.reservationdate  | date}}</td>
                    <td>{{item.starttime  |  date:'medium'}}</td>
                    <td>{{item.duration}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.customername}}</td>
                    <td>{{item.customeremail}}</td>
                  </tr>
             
            </tbody>
        </table>
    </div>
</div>
</div></div>
